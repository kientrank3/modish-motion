<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" data-theme="light">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="pageTitle">Modish Motion</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/favicon.ico" color="#fffff">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Modish motion">
    <meta name="application-name" content="Modish motion">
    <meta name="application-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <script>
        document.documentElement.setAttribute('data-theme', 'light');
    </script>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    
    <!-- Cart indicator script -->
    <script type="module">
        import { CartAPI } from '/js/cart.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const cartIndicator = document.querySelector('.indicator-item.badge');
            const cartCount = document.getElementById('cart-count');
            
            async function updateCartIndicator() {
                try {
                    const count = await CartAPI.getTotalItems();
                    if (cartIndicator && cartCount) {
                        if (count > 0) {
                            cartIndicator.style.display = 'flex';
                            cartCount.textContent = count;
                        } else {
                            cartIndicator.style.display = 'none';
                            cartCount.textContent = '0';
                        }
                    }
                } catch (error) {
                    console.error('Error updating cart indicator:', error);
                }
            }

            // Initial update
            await updateCartIndicator();
            
            // Listen for cart updates
            window.addEventListener('cart-updated', async () => {
                await updateCartIndicator();
            });

            // Update every 5 seconds to keep in sync with server
            setInterval(updateCartIndicator, 5000);
        });
    </script>
</head>
</html>
