<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header(categories)" class="fixed top-0 left-0 right-0 bg-white z-40 shadow-sm">
    <div class="container mx-auto px-4">
        <!-- Main Header -->
        <nav class="flex items-center justify-between h-16">
            <!-- Menu Toggle -->
            <button onclick="openMenu()" class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Centered Logo -->
            <a href="/" class="absolute left-1/2 -translate-x-1/2">
                <span class="text-2xl font-bold text-blue-900">Modish Motion</span>
            </a>

            <!-- Search and Cart Icons -->
            <div class="flex items-center gap-4">
                <button onclick="openSearch()" class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>

                <a href="/cart" class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>
            </div>
        </nav>
    </div>

    <!-- Search Modal Overlay -->
    <div id="searchOverlay" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300"
             onclick="closeSearch()"></div>
        <!-- Content -->
        <div id="searchContent"
             class="relative w-full bg-white opacity-0 -translate-y-4 transition-all duration-300 ease-out">
            <div class="container mx-auto px-4">
                <!-- Search Header -->
                <div class="flex items-center justify-between h-16">
                    <a href="/" class="flex-shrink-0">
                        <span class="text-2xl font-bold text-blue-900">Modish Motion</span>
                    </a>

                    <!-- Search Input -->
                    <div class="flex-1 max-w-xl mx-8">
                        <div class="relative">
                            <input type="text"
                                   placeholder="Tìm kiếm"
                                   class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-5 w-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>

                    <button onclick="closeSearch()" class="text-blue-600 hover:text-blue-800">
                        Đóng
                    </button>
                </div>

                <!-- Recent Searches -->
                <div class="mt-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Tìm kiếm gần đây</h3>
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-2">
                        <button class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm">áo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Modal Overlay -->
    <div id="menuOverlay" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300"
             onclick="closeMenu()"></div>
        <!-- Side Menu -->
        <div id="sideMenu"
             class="fixed top-0 left-0 h-full w-80 bg-white -translate-x-full transition-all duration-300 ease-out shadow-lg overflow-y-auto z-50">
            <!-- Menu Header -->
            <div class="flex items-center justify-between p-4 border-b">
                <span class="text-xl font-bold">Menu</span>
                <button onclick="closeMenu()" class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Menu Items -->
            <div class="py-2">
                <div th:each="category : ${categories}">
                    <div class="relative">
                        <div class="flex items-center justify-between px-4 py-2 cursor-pointer hover:bg-gray-100 text-[#31495e]"
                             onclick="toggleSubmenu(this)">
                            <span th:text="${category.categoryName}"></span>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-4 w-4 transition-transform duration-200"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                        <div class="hidden pl-4 submenu">
                            <a th:href="@{/categories/{categoryName}(categoryName=${category.categoryName})}" class="block px-4 py-2 hover:bg-gray-100 text-[#31495e]" th:text="${category.categoryName}"></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div>
            <a th:href="@{/profile}">go to profile</a>
        </div>
        <div>
            <a th:href="@{/logout}">log out</a>
        </div>
    </div>

    <style>
        .submenu {
            position: absolute;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 50;
        }
    </style>

    <script>
        function openMenu() {
            document.getElementById('menuOverlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            requestAnimationFrame(() => {
                document.getElementById('sideMenu').classList.remove('-translate-x-full');
            });
        }

        function closeMenu() {
            document.getElementById('sideMenu').classList.add('-translate-x-full');
            document.body.style.overflow = '';
            setTimeout(() => {
                document.getElementById('menuOverlay').classList.add('hidden');
            }, 300);
        }

        function openSearch() {
            document.getElementById('searchOverlay').classList.remove('hidden');
            requestAnimationFrame(() => {
                document.getElementById('searchContent').classList.remove('opacity-0', '-translate-y-4');
            });
        }

        function closeSearch() {
            document.getElementById('searchContent').classList.add('opacity-0', '-translate-y-4');
            setTimeout(() => {
                document.getElementById('searchOverlay').classList.add('hidden');
            }, 300);
        }

        function toggleSubmenu(element) {
            const submenu = element.nextElementSibling;
            const arrow = element.querySelector('svg');
            submenu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }
    </script>
</header>
</html>
