<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="components/head :: head"></div>
    <title>Not found page</title>
</head>
<body>
<div>
    <header th:replace="components/header"></header>
    <div class="max-w-full mx-auto text-center bg-white/80 rounded-lg shadow-md pt-16">
        <!-- Error Icon -->
        <div class="text-red-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-1.414 1.414M5.636 18.364l1.414-1.414M12 8v4m0 4h.01M21 12c0 4.971-4.029 9-9 9s-9-4.029-9-9 4.029-9 9-9 9 4.029 9 9z"/>
            </svg>
        </div>

        <!-- Dynamic Error Code -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4">
            Error <span th:text="${errorCode}"></span>
        </h1>

        <!-- Dynamic Error Message -->
        <p class="text-lg text-gray-700 mb-8" th:text="${errorMessage}">

        </p>

        <!-- Suggest Actions -->
        <div class="space-y-4">
            <a href="/" class="btn btn-primary w-full sm:w-auto">Go to Homepage</a>
            <a href="javascript:history.back()" class="btn btn-outline w-full sm:w-auto">Go Back</a>
        </div>
    </div>
    <footer th:replace="components/footer"></footer>
</div>
</body>
</html>
