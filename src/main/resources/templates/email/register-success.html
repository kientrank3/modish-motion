<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-2xl mx-auto">
        <div class="border mockup-window bg-base-300">
            <div class="p-8 bg-base-200">
                <!-- Header -->
                <div class="mb-8 text-center">
                    <h1 class="mb-2 text-3xl font-bold text-primary">Modish Motion</h1>
                    <div class="badge badge-accent badge-lg">Đăng ký thành công</div>
                </div>

                <!-- Nội dung chính -->
                <div class="shadow-xl card bg-base-100">
                    <div class="card-body">
                        <h2 class="card-title">
                            <span class="text-xl">Xin chào </span>
                            <span class="text-primary" th:text="${userName}"></span>
                        </h2>
                        
                        <div class="mb-4 alert alert-success">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 stroke-current shrink-0" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Tài khoản của bạn đã được tạo thành công!</span>
                        </div>

                        <!-- Thông tin tài khoản -->
                        <div class="shadow stats">
                            <div class="stat">
                                <div class="stat-title">Email</div>
                                <div class="text-lg stat-value text-primary" th:text="${userEmail}"></div>
                            </div>
                            <div class="stat">
                                <div class="stat-title">Tên đăng nhập</div>
                                <div class="text-lg stat-value text-secondary" th:text="${userName}"></div>
                            </div>
                        </div>

                        <!-- Nút CTA -->
                        <div class="justify-center mt-6 card-actions">
                            <a href="#" class="btn btn-warning btn-wide">Đến cửa hàng ngay</a>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-sm text-center opacity-70">
                    <p>Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với chúng tôi qua email</p>
                    <p class="font-semibold">support@modishmotion.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
