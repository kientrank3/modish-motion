<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <div th:replace="components/head :: head"></div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .icon-facebook {
            fill: #fff;
            color: #1877F2;
            transition: fill 0.3s ease; /* Thêm hiệu ứng chuyển màu */
        }

        .icon-facebook:hover {
            fill: #1877F2; /* Màu mặc định của Facebook */
        }

        /* Google icon */
        .icon-google {
            fill: #fff; /* Màu trắng khi hover */
            color: #e52323;
            transition: fill 0.3s ease; /* Thêm hiệu ứng chuyển màu */
        }

        .icon-google:hover {
            fill: #e52323; /* Màu mặc định của Google */
        }

        /* Twitter icon */
        .icon-twitter {
            fill: #fff; /* Màu trắng khi hover */
            color: #1DA1F2;
            transition: fill 0.3s ease; /* Thêm hiệu ứng chuyển màu */
        }

        .icon-twitter:hover {
            fill: #1DA1F2;
        }

    </style>
    <title>Đăng nhập</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-cover bg-center relative"
      th:style="'background-image: url(' + @{/images/login/bg.jpg} + ');'">
<div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
<div data-theme="light" class="relative z-20  flex w-full max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden" style="height: 600px;">
    <div class="w-1/2">
        <img th:src="@{/images/login/Logo.png}" alt="logo"/>
    </div>
    <div class="w-1/2 p-8 overflow-y-auto">
        <div class="text-center mb-4">
            <div class="flex justify-center">
                <button id="login-tab" onclick="redirectToLogIn()" class="px-4 py-2 font-semi bold text-gray-800 border-b-4 border-blue-500">Login</button>
                <button id="signup-tab" onclick="redirectToSignUp()" class="px-4 py-2 font-semi bold text-gray-500">Sign Up</button>
            </div>
        </div>
        <div id="login-form">
            <form th:action="@{/loginrequest}" method="post">
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide=user class="w-4 h-4 mr-2"></i>
                    <input type="text" name="username" class="grow" placeholder="Username"/>
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="key" class="w-4 h-4 mr-2"></i>
                    <input type="password" name="password" class="grow" placeholder="password"/>
                </label>

                <div class="text-right mb-4">
                    <a href="#" class="text-sm text-blue-500 hover:underline">I forgot my password</a>
                </div>
                <button type="submit"
                        class="btn btn-outline btn-success w-full font-semi bold py-2 px-4 rounded-lg mt-4 hover:bg-gray-400">
                    Log in
                </button>
                <div th:if="${error != null}" class="text-red-500 text-sm mb-4">
                    <p th:text="${error}">Invalid username or password</p>
                </div>
            </form>
            <div class="text-center mt-2">
                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="text-gray-500 text-sm px-4">Or by</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <div class="flex justify-center mt-4 space-x-4">
                    <button class="justify-center py-2 px-2 rounded-lg">
                        <i data-lucide="facebook" class="w-6 h-6 mr-2 icon-facebook"></i>
                    </button>
                    <button class="justify-center py-2 px-2 rounded-lg">
                        <i class="fab fa-google w-6 h-6 mr-2 icon-google"></i>
                    </button>
                    <button class="justify-center py-2 px-2 rounded-lg">
                        <i data-lucide="twitter" class="w-6 h-6 mr-2 icon-twitter"></i>
                    </button>
                </div>
            </div>
            <div class="text-center mt-6">
                <p class="text-gray-500 text-sm">Don't have an account?</p>
                <button class="mt-2 bg-black text-white font-semi bold py-2 px-4 rounded-lg hover:bg-gray-800"
                        onclick="redirectToSignUp()" >
                    Create an account
                </button>
            </div>
        </div>

        <div id="signup-form" class="hidden">
            <form>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="skull" class="w-4 h-4 mr-2"></i>
                    <input type="text" id="name" class="grow" placeholder="Name" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="mail" class="w-4 h-4 mr-2"></i>
                    <input type="text" id="mail" class="grow" placeholder="Email" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="phone" class="w-4 h-4 mr-2"></i>
                    <input type="text" id="phone" class="grow" placeholder="Phone" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide=user class="w-4 h-4 mr-2"></i>
                    <input type="text" id="user-name" class="grow" placeholder="Username" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="key" class="w-4 h-4 mr-2"></i>
                    <input type="password" class="grow" placeholder="password" />
                </label>
                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i>
                    <input type="text" id="address" class="grow" placeholder="Address" />
                </label>

                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
                    <input type="date" id="dob" placeholder="DD/MM/YYYY"
                           class="grow" />
                </label>

                <label class="input input-bordered flex items-center gap-2 mb-2">
                    <i data-lucide="key" class="w-4 h-4 mr-2"></i>
                    <select id="gender" name="gender" class="w-full px-4 py-2  rounded-lg focus:outline-none">
                        <option value="false">Male</option>
                        <option value="true">Female</option>
                    </select>
                </label>
                <button type="submit"
                        class="btn btn-outline btn-success w-full font-semi bold py-2 px-4 rounded-lg mt-4 hover:bg-gray-400"
                        onclick="checkSignup()">
                    Sign up
                </button>
            </form>
            <div class="text-center mt-2">
                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="text-gray-500 text-sm px-4">Or by</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <div class="flex justify-center mt-4 space-x-4">
                    <button class="justify-center py-2 px-2 rounded-lg">
                        <i data-lucide="facebook" class="w-6 h-6 mr-2 icon-facebook"></i>
                    </button>
                    <button class="justify-center py-2 px-2 rounded-lg">
                        <i class="fab fa-google w-6 h-6 mr-2 text-red-700 icon-google"></i>
                    </button>
                    <button class="justify-center py-2 px-2 rounded-lg">
                        <i data-lucide="twitter" class="w-6 h-6 mr-2 icon-twitter"></i>
                    </button>
                </div>
            </div>
            <div class="text-center mt-6">
                <p class="text-gray-500 text-sm">Have an account?</p>
                <button class="mt-2 bg-black text-white font-semi bold py-2 px-4 rounded-lg hover:bg-gray-800"
                         onclick="redirectToLogIn()">
                    Log in
                </button>
            </div>
        </div>
    </div>
</div>
<div th:replace="/components/lucide_icons :: lucide_icon"></div>
<script>
    window.onload = function() {
        if (window.location.pathname === "/signup") {
            showSignUp();
        } else {
            showLogin();
        }
    };
    function  showLogin () {
        //if (event) event.preventDefault(); // Ngừng sự kiện mặc định
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('login-tab').classList.add('text-gray-800', 'border-b-4', 'border-blue-500');
        document.getElementById('login-tab').classList.remove('text-gray-500');
        document.getElementById('signup-tab').classList.remove('text-gray-800', 'border-b-4', 'border-blue-500');
        document.getElementById('signup-tab').classList.add('text-gray-500');
        document.title = "Đăng nhập";
    }

    function showSignUp () {
        // Thực thi hàm để hiển thị form đăng ký
        document.getElementById('signup-form').classList.remove('hidden');
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('signup-tab').classList.add('text-gray-800', 'border-b-4', 'border-blue-500');
        document.getElementById('signup-tab').classList.remove('text-gray-500');
        document.getElementById('login-tab').classList.remove('text-gray-800', 'border-b-4', 'border-blue-500');
        document.getElementById('login-tab').classList.add('text-gray-500');
        document.title = "Đăng ký tài khoản";
    }

    function redirectToSignUp() {
        // Gọi showSignUp trước khi thay đổi URL
        showSignUp();

        // Sử dụng history.pushState để thay đổi URL mà không tải lại trang
        history.pushState(null, '', '/signup');
    }
    function redirectToLogIn() {
        // Gọi showSignUp trước khi thay đổi URL
        showLogin();

        // Sử dụng history.pushState để thay đổi URL mà không tải lại trang
        history.pushState(null, '', '/login');
    }
</script>
</body>
</html>
